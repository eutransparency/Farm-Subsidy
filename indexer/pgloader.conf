field_sep       = ;
quotechar       = "
columns         = "recipientid","recipientidx","globalrecipientid","globalrecipientidx","name","address1","address2","zipcode","town","countryrecipient","countrypayment","geo1","geo2","geo3","geo4","geo1nationallanguage","geo2nationallanguage","geo3nationallanguage","geo4nationallanguage","lat","lng"
