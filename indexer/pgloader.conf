[pgsql]
host = frogstar.local
port = 5432
base = farm
user = farmsubsidy
pass = netopia

null         = ""
max_parallel_sections = 4


[AT_SCHEMES]
table           = data_schemes
format          = csv
filename        = ../data/csv/AT/schemes.csv
field_sep       = ;
quotechar       = "
columns         = "globalschemeid","namenationallanguage","nameenglish","budgetlines8digit","countrypayment"


[AT_PAYMENTS]
table           = data_payments
format          = csv
filename        = ../data/csv/AT/payments.csv
field_sep       = ;
quotechar       = "
columns         = "paymentid","globalpaymentid","globalrecipientid","globalrecipientidx","globalschemeid","amounteuro","amountnationalcurrency","year","countrypayment"

[AT_RECIPIENTS]
