{% extends "base.html" %}
{% load currency %}
{% block content %}

<h2>{{results.documents.0.name}}</h2>

<table border="0" cellspacing="5" cellpadding="5">
  <tr>
    <th>Year</th>
    <th>Amount</th>
  </tr>

{% for k,result in results.documents.items %}

    <tr>
      <td><b>{{result.year}}</b></td>
      <td>&euro;{{result.amount|currency}}</td>      
    </tr>

{% endfor %}
</table>
{% endblock%}
