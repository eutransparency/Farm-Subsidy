{% load currency %}
<table border="0" cellspacing="0" cellpadding="0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Amount</th>
      <th>Scheme</th>
    </tr>
  </thead>
{% for key,result in results.documents.items %}
  {% url data.views.recipient  recipient_id=result.recipient_id_x country=result.country as recipient_url %}
  <tr class="{% cycle 'odd' 'even' %}">
    <td>
      <a href="{{recipient_url}}/{{result.name|slugify|urlencode}}">
        {{result.name}}
      </a>  
    </td>
    <td>&euro;{{result.total_amount|currency}}</td>
    <td>{{result.scheme_name|title}}</td>
  </tr>
  {% endfor %}
</table>
