$def with (f)
<b>$:f['info']</b>
$if f['spelling']:
  <p>Did you mean: <a href="?query=$:f['spelling']">$:f['spelling']</a>?</p>
<table>
<th width="300px">Name</th>
<th width="200px">Region</th>
<th width="200px">Sub-region</th>
$for v in f['documents']:
  <tr>
    <td align="center"><a href="/recipient/$:f['documents'][v]['recipient_id_x']">$:f['documents'][v]['name']</a></td>
    <td align="center">$:f['documents'][v]['geo1']</td>
    <td align="center">$:f['documents'][v]['geo2']</td>
  </tr>
</table>
