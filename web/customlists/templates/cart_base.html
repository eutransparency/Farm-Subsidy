{% extends "base.html" %}
{% block content %}
  <table>
       <tr>
           <th>Product</th>
           <th>Quantity</th>
           <th>Total Price</th>
       </tr>
       {% for item in cart %}
       <tr>
           <td>{{ item.product.name }}</td>
           <td>{{ item.quantity }}</td>
           <td>{{ item.total_price }}</td>
       </tr>
       {% endfor %}
   </table>
{% endblock %}
