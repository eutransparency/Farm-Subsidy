{% if results.documents %}
  <h4>Recipients with similar names</h4>
  <ul>
    {% for k,document in results.documents.items %}
      {% url data.views.recipient recipient_id=document.recipient_id_x country=document.country as recipient_url %}
      <li><a href="{{ recipient_url }}">{{ document.name }}</a></li>
    {% endfor %}
  </ul>
{% endif %}
