{% extends "base.html" %}

{% block content %}
<form action="{% url data.views.search %}" method="get" accept-charset="utf-8">
{{ e }}
<table>
{{form.as_table}}
<tr>
  <td></td>
  <td><input type="submit" value="Continue &rarr;"></td>
</tr>

</table>
</form>
{% endblock%}

{% block error %}
{% if errors %}
  <ul class="error">{{ errors|unordered_list }}</ul>
{% endif %}
{% endblock %}
