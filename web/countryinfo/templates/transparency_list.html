{% extends "base.html" %}
{% load countryinfo %}
{% load humanize %}
{% block content %}
    
    <img src="http://chart.apis.google.com/chart?cht=map:fixed=35,-20,70,42&amp;chs=500x500&amp;chld={{ map_countries|join:"|" }}&amp;chco=C0C1C5|{{ map_colours|join:"|" }}&amp;chf=bg,s,FFFFFF,55555&amp;chma=0,0,0,0" alt="payments by year" width="500" height="500" style="float:right; padding-bottom:1em"/>
    
    <table>
        <thead>
            <th>Rank</th>
            <th>Country</th>
            <th>Score</th>
        </thead>
        <tbody>
            {% for item in list %}
            <tr>
                <td>{{ item.rank|ordinal }}</td>
                <td><a href="{% url country item.country %}">{% code_to_name item.country %}</a></td>
                <td>{{ item.score }}%</td>
            </tr>
            {% endfor %}            
        </tbody>
    </table>
{% endblock %}
