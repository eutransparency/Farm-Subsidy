<div id="user_menu">
  {% if user.is_authenticated %}
    <a href="{% url profiles.views.profile_detail user.username %}">{{ user.username }}</a> Logged in <a href="{% url auth_logout %}">Log out</a>
  {% else %}
   <a href="{% url registration_register %}">Create an account</a> or <a href="{% url auth_login %}">Log in</a>
  {% endif %}  
  
</div>
