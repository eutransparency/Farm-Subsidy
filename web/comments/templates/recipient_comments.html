{% load markup %}
{% if comments %}
<h3>Further information</h3>  
{% endif %}

{% for comment in comments %}
  <div {% if comment.owner %}class="owner"{% endif %}>
    {{ comment.comment|markdown }}  
    - Submitted by {{ comment.user }} 
    on {{ comment.date|date:"D d M Y" }}
    at {{ comment.date|time }}
  </div>
{% endfor %}
