{% extends "people/base_people.html" %}


{% block title %}People{% endblock %}


{% block content_title %}
  <h2>People</h2>
{% endblock %}


{% block content %}
  <ul class="link_list">
  {% for person in object_list %}
    <li><a href="{{ person.get_absolute_url }}">{{ person.full_name }}</a></li>
  {% endfor %}
  </ul>
{% endblock %}
