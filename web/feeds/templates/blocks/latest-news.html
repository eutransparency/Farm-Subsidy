{% if newsitems %}
  {% if oneline %}
    {% for item in newsitems %}
      <a href="{{ item.url }}" target="_blank">{{ item }}</a>
    {% endfor %}

  {% else %}
    <div class="block">
      <h3>In the press</h3>
      <ul>
        {% for item in newsitems %}
        <li>
            <a href="{{ item.url }}" target="_blank">{{ item.title }}</a> <small>{{ item.date|date:"D d M Y" }}</small>
        </li>
        {% endfor %}
      </ul>  
    </div>
  {% endif %}
{% endif %}
